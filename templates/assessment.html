<html>

    <title>Bias</title>

  <body>

    <form action="" method="post" novalidate>

        <p>
            {{ form.apathy.label }}
            {{ form.apathy(size=32) }}
        </p>
        <p>
            {{ form.research.label }}

    </form>

</html>
